spring:
  application:
    name: voltpay-reader
  liquibase:
    default-schema: read
  datasource:
    url: jdbc:postgresql://localhost:5433/read_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariCP
      maximum-pool-size: 50
  kafka:
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094,localhost:9095
    properties:
      client:
        dns:
          lookup: use_all_dns_ips
    consumer:
      group-id: reader-group
      dlt-group-id: read-dlt-consumer-group
      max-poll-records: 50
      fetch-max-wait: 500
      fetch-min-size: 1
      enable-auto-commit: false
      threads: 1
      deadLetterThreads: 1
    listener:
      type: single

server:
  port: 8081

kafka:
  dlt:
    enabled: false